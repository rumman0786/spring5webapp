<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td>ID</td>
        <td>TItle</td>
        <td>ISBN</td>
        <td>Publisher</td>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">ID</td>
        <td th:text="${book.title}">Name</td>
        <td th:text="${book.isbn}">ISBN</td>
        <td th:text="${book.publisher.name}">Publisher</td>
    </tr>
</table>
</body>
</html>
